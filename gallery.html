<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery - Snow's Garage</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Times New Roman', Times, serif;
            scroll-behavior: smooth;
        }
        nav {
            position: sticky;
            top: 0;
            z-index: 50;
            background-color: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }
    </style>
</head>
<body class="bg-slate-50 text-slate-800">

    <nav class="shadow-md">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="index.html" class="text-2xl font-bold text-sky-600">Fitzgerald Snow</a>
            <div class="space-x-4">
                <a href="index.html#about" class="text-slate-600 hover:text-sky-500 transition-colors">About me</a>
                <a href="research.html" class="text-slate-600 hover:text-sky-500 transition-colors">Research</a>
                <a href="thoughts.html" class="text-slate-600 hover:text-sky-500 transition-colors">Thoughts</a>
                <a href="music.html" class="text-slate-600 hover:text-sky-500 transition-colors">Music</a>
                <a href="gallery.html" class="text-sky-500 font-semibold">Gallery</a>
                <a href="index.html#contact" class="text-slate-600 hover:text-sky-500 transition-colors">Contact me</a>
            </div>
        </div>
    </nav>

    <header class="bg-violet-50 py-20">
        <div class="container mx-auto px-6 text-center">
            <h1 class="text-4xl md:text-6xl font-bold text-sky-700 mb-6">Gallery</h1>
            <p class="text-lg md:text-xl text-slate-600 mb-8 max-w-2xl mx-auto">
                Capturing moments, freezing time — A collection of visual stories.
            </p>
        </div>
    </header>

    <main class="py-8">
        <!-- 全屏照片网格 -->
        <div class="px-4">
            <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-2">
                <!-- 照片项目 -->
                <div class="aspect-square cursor-pointer gallery-item" onclick="openModal('images/404.jpg', '404 Page Image', 'A stylish 404 error page design')">
                    <img src="images/404.jpg" alt="404 Page" class="w-full h-full object-cover hover:opacity-90 transition-opacity duration-300 rounded-lg" onerror="this.onerror=null;this.src='https://placehold.co/400x400/e2e8f0/cbd5e0?text=404+Image';">
                </div>

                <div class="aspect-square cursor-pointer gallery-item" onclick="openModal('images/gallery-cover.jpg', 'Gallery Cover', 'Cover image for the gallery section')">
                    <img src="images/gallery-cover.jpg" alt="Gallery Cover" class="w-full h-full object-cover hover:opacity-90 transition-opacity duration-300 rounded-lg" onerror="this.onerror=null;this.src='https://placehold.co/400x400/e2e8f0/cbd5e0?text=Gallery+Cover';">
                </div>

                <div class="aspect-square cursor-pointer gallery-item" onclick="openModal('images/shoegazer.jpg', 'Shoegazer', 'Music and aesthetic inspiration')">
                    <img src="images/shoegazer.jpg" alt="Shoegazer" class="w-full h-full object-cover hover:opacity-90 transition-opacity duration-300 rounded-lg" onerror="this.onerror=null;this.src='https://placehold.co/400x400/e2e8f0/cbd5e0?text=Shoegazer';">
                </div>

                <div class="aspect-square cursor-pointer gallery-item" onclick="openModal('images/books/the neuroscience of emotion.jpg', 'The Neuroscience of Emotion', 'Book cover from the books collection')">
                    <img src="images/books/the neuroscience of emotion.jpg" alt="The Neuroscience of Emotion" class="w-full h-full object-cover hover:opacity-90 transition-opacity duration-300 rounded-lg" onerror="this.onerror=null;this.src='https://placehold.co/400x400/e2e8f0/cbd5e0?text=Neuroscience+Book';">
                </div>

                <!-- 占位照片，可以替换为实际图片 -->
                <div class="aspect-square cursor-pointer gallery-item" onclick="openModal('https://placehold.co/800x800/3b82f6/ffffff?text=Photo+5', 'Photo 5', 'Placeholder image for future content')">
                    <img src="https://placehold.co/400x400/3b82f6/ffffff?text=Photo+5" alt="Photo 5" class="w-full h-full object-cover hover:opacity-90 transition-opacity duration-300 rounded-lg">
                </div>

                <div class="aspect-square cursor-pointer gallery-item" onclick="openModal('https://placehold.co/800x800/8b5cf6/ffffff?text=Photo+6', 'Photo 6', 'Placeholder image for future content')">
                    <img src="https://placehold.co/400x400/8b5cf6/ffffff?text=Photo+6" alt="Photo 6" class="w-full h-full object-cover hover:opacity-90 transition-opacity duration-300 rounded-lg">
                </div>

                <div class="aspect-square cursor-pointer gallery-item" onclick="openModal('https://placehold.co/800x800/06b6d4/ffffff?text=Photo+7', 'Photo 7', 'Placeholder image for future content')">
                    <img src="https://placehold.co/400x400/06b6d4/ffffff?text=Photo+7" alt="Photo 7" class="w-full h-full object-cover hover:opacity-90 transition-opacity duration-300 rounded-lg">
                </div>

                <div class="aspect-square cursor-pointer gallery-item" onclick="openModal('https://placehold.co/800x800/10b981/ffffff?text=Photo+8', 'Photo 8', 'Placeholder image for future content')">
                    <img src="https://placehold.co/400x400/10b981/ffffff?text=Photo+8" alt="Photo 8" class="w-full h-full object-cover hover:opacity-90 transition-opacity duration-300 rounded-lg">
                </div>
            </div>
        </div>

        <!-- 全屏图片模态框 -->
        <div id="imageModal" class="fixed inset-0 bg-black bg-opacity-90 z-50 hidden flex items-center justify-center p-4">
            <div class="relative max-w-full max-h-full">
                <!-- 关闭按钮 -->
                <button onclick="closeModal()" class="absolute -top-12 right-0 text-white text-xl hover:text-gray-300 transition-colors z-10">
                    <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>
                
                <!-- 图片容器 -->
                <div class="text-center">
                    <img id="modalImage" src="" alt="" class="max-w-full max-h-[80vh] object-contain rounded-lg">
                    <div class="mt-4 text-white">
                        <h3 id="modalTitle" class="text-2xl font-semibold mb-2"></h3>
                        <p id="modalDescription" class="text-gray-300"></p>
                    </div>
                </div>

                <!-- 导航按钮 -->
                <button onclick="prevImage()" class="absolute left-4 top-1/2 transform -translate-y-1/2 text-white text-3xl hover:text-gray-300 transition-colors">
                    <svg class="w-10 h-10" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
                    </svg>
                </button>
                <button onclick="nextImage()" class="absolute right-4 top-1/2 transform -translate-y-1/2 text-white text-3xl hover:text-gray-300 transition-colors">
                    <svg class="w-10 h-10" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
                    </svg>
                </button>
            </div>
        </div>
    </main>

    <footer class="bg-slate-800 text-slate-300 py-10 text-center">
        <div class="container mx-auto px-6">
            <p>&copy; <span id="currentYear"></span> Fitzgerald Snow. All rights reserved.</p>
            <p class="text-sm mt-2">Powered by Tailwind CSS</p>
        </div>
    </footer>

    <script>
        document.getElementById('currentYear').textContent = new Date().getFullYear();

        // 图片数据数组
        const images = [
            {
                src: 'images/404.jpg',
                title: '404 Page Image',
                description: 'A stylish 404 error page design'
            },
            {
                src: 'images/gallery-cover.jpg',
                title: 'Gallery Cover',
                description: 'Cover image for the gallery section'
            },
            {
                src: 'images/shoegazer.jpg',
                title: 'Shoegazer',
                description: 'Music and aesthetic inspiration'
            },
            {
                src: 'images/books/the neuroscience of emotion.jpg',
                title: 'The Neuroscience of Emotion',
                description: 'Book cover from the books collection'
            },
            {
                src: 'https://placehold.co/800x800/3b82f6/ffffff?text=Photo+5',
                title: 'Photo 5',
                description: 'Placeholder image for future content'
            },
            {
                src: 'https://placehold.co/800x800/8b5cf6/ffffff?text=Photo+6',
                title: 'Photo 6',
                description: 'Placeholder image for future content'
            },
            {
                src: 'https://placehold.co/800x800/06b6d4/ffffff?text=Photo+7',
                title: 'Photo 7',
                description: 'Placeholder image for future content'
            },
            {
                src: 'https://placehold.co/800x800/10b981/ffffff?text=Photo+8',
                title: 'Photo 8',
                description: 'Placeholder image for future content'
            }
        ];

        let currentImageIndex = 0;

        // 打开模态框
        function openModal(src, title, description) {
            const modal = document.getElementById('imageModal');
            const modalImage = document.getElementById('modalImage');
            const modalTitle = document.getElementById('modalTitle');
            const modalDescription = document.getElementById('modalDescription');

            // 找到当前图片的索引
            currentImageIndex = images.findIndex(img => img.src === src);
            
            modalImage.src = src;
            modalImage.alt = title;
            modalTitle.textContent = title;
            modalDescription.textContent = description;
            
            modal.classList.remove('hidden');
            document.body.style.overflow = 'hidden'; // 防止背景滚动
        }

        // 关闭模态框
        function closeModal() {
            const modal = document.getElementById('imageModal');
            modal.classList.add('hidden');
            document.body.style.overflow = 'auto'; // 恢复滚动
        }

        // 上一张图片
        function prevImage() {
            currentImageIndex = (currentImageIndex - 1 + images.length) % images.length;
            const img = images[currentImageIndex];
            updateModalImage(img);
        }

        // 下一张图片
        function nextImage() {
            currentImageIndex = (currentImageIndex + 1) % images.length;
            const img = images[currentImageIndex];
            updateModalImage(img);
        }

        // 更新模态框图片
        function updateModalImage(img) {
            const modalImage = document.getElementById('modalImage');
            const modalTitle = document.getElementById('modalTitle');
            const modalDescription = document.getElementById('modalDescription');

            modalImage.src = img.src;
            modalImage.alt = img.title;
            modalTitle.textContent = img.title;
            modalDescription.textContent = img.description;
        }

        // 键盘事件监听
        document.addEventListener('keydown', function(e) {
            const modal = document.getElementById('imageModal');
            if (!modal.classList.contains('hidden')) {
                switch(e.key) {
                    case 'Escape':
                        closeModal();
                        break;
                    case 'ArrowLeft':
                        prevImage();
                        break;
                    case 'ArrowRight':
                        nextImage();
                        break;
                }
            }
        });

        // 点击背景关闭模态框
        document.getElementById('imageModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeModal();
            }
        });
    </script>

</body>
</html>
