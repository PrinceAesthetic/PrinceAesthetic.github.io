<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thoughts | Snow's Garage</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <style>
        body {
            font-family: 'Times New Roman', Times, serif;
            scroll-behavior: smooth;
        }
        .hero-bg {
            background-color: #fdf2f8;
        }
        nav {
            position: sticky;
            top: 0;
            z-index: 50;
            background-color: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }
        .admin-panel {
            background: linear-gradient(135deg, #f3f4f6 0%, #e5e7eb 100%);
            border: 2px dashed #d1d5db;
        }
        .thought-card {
            @apply bg-white p-6 rounded-xl shadow-lg hover:shadow-xl transition-shadow duration-300 mb-6;
        }
        .admin-mode .admin-only {
            display: block !important;
        }
        .admin-only {
            display: none;
        }
    </style>
</head>
<body class="bg-slate-50 text-slate-800">

    <nav class="shadow-md">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="index.html" class="text-2xl font-bold text-sky-600">Fitzgerald Snow</a>
            <div class="space-x-4">
                <a href="index.html#about" class="text-slate-600 hover:text-sky-500 transition-colors">About me</a>
                <a href="thoughts.html" class="text-sky-500 font-semibold">Thoughts</a>
                <button id="adminBtn" class="text-slate-400 hover:text-sky-500 transition-colors text-sm">Admin</button>
            </div>
        </div>
    </nav>

    <header class="hero-bg py-20 md:py-32 text-center">
        <h1 class="text-4xl md:text-6xl font-bold text-sky-700 mb-6">Thought Cabinet</h1>
        <p class="text-lg md:text-xl text-slate-600 mb-8">Am I the ocean or in it — Where is Snow's wandering mind?</p>
    </header>

    <main class="py-16 md:py-24">
        <div class="container mx-auto px-6 max-w-4xl">
            <div id="adminPanel" class="admin-only admin-panel p-6 rounded-xl mb-8">
                <h3 class="text-xl font-semibold mb-4">✏️ Add New Thought</h3>
                <form id="thoughtForm">
                    <input type="text" id="thoughtTitle" placeholder="Title..." class="w-full p-3 border rounded mb-3">
                    <textarea id="thoughtContent" placeholder="Your thought..." class="w-full p-3 border rounded mb-3 h-32"></textarea>
                    <button type="submit" class="bg-sky-500 text-white px-4 py-2 rounded">Add</button>
                    <button type="button" id="cancelBtn" class="ml-2 px-4 py-2 border rounded">Cancel</button>
                </form>
            </div>

            <div id="loadingDiv" class="text-center py-8">
                <p class="text-slate-600">Loading thoughts...</p>
            </div>

            <div id="thoughtsList"></div>
        </div>
    </main>

    <footer class="bg-slate-800 text-slate-300 py-10 text-center">
        <p>&copy; <span id="currentYear"></span> Fitzgerald Snow. All rights reserved.</p>
        <p class="text-sm mt-2">Powered by Tailwind CSS + Firebase</p>
    </footer>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBt7edLvrct4nq9cCawz7_umjKA0y2U48A",
            authDomain: "snow-s-garage.firebaseapp.com",
            projectId: "snow-s-garage",
            storageBucket: "snow-s-garage.appspot.com",
            messagingSenderId: "463583364015",
            appId: "1:463583364015:web:e0820f3a7b9673d92b255a"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        let currentUserId = null;

        firebase.auth().onAuthStateChanged(user => {
            if (user) {
                currentUserId = user.uid;
                console.log("✅ Logged in:", currentUserId);
                loadThoughts();
            } else {
                firebase.auth().signInAnonymously()
                    .then(result => {
                        currentUserId = result.user.uid;
                        console.log("✅ Anonymous login:", currentUserId);
                    })
                    .catch(err => console.error("Login error:", err));
            }
        });

        let isAdmin = false;
        document.getElementById('adminBtn').addEventListener('click', () => {
            if (!isAdmin) {
                const password = prompt('Enter admin password:');
                if (password === 'snow2025') {
                    isAdmin = true;
                    document.body.classList.add('admin-mode');
                } else {
                    alert('Incorrect password');
                }
            } else {
                isAdmin = false;
                document.body.classList.remove('admin-mode');
            }
        });

        document.getElementById('cancelBtn').addEventListener('click', () => {
            document.getElementById('thoughtForm').reset();
        });

        document.getElementById('thoughtForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const title = document.getElementById('thoughtTitle').value.trim();
            const content = document.getElementById('thoughtContent').value.trim();
            if (title && content) {
                await db.collection('thoughts').add({
                    title, content, timestamp: firebase.firestore.FieldValue.serverTimestamp(),
                    upvotes: 0, upvotedBy: []
                });
                e.target.reset();
                loadThoughts();
            }
        });

        async function loadThoughts() {
            const thoughtsList = document.getElementById('thoughtsList');
            const loadingDiv = document.getElementById('loadingDiv');
            loadingDiv.style.display = 'block';
            thoughtsList.innerHTML = '';

            const snapshot = await db.collection('thoughts').orderBy('timestamp', 'desc').get();
            loadingDiv.style.display = 'none';

            if (snapshot.empty) {
                thoughtsList.innerHTML = '<p class="text-center text-slate-500">No thoughts yet.</p>';
                return;
            }

            snapshot.forEach(doc => {
                const thought = doc.data();
                const id = doc.id;
                const date = thought.timestamp?.toDate().toLocaleDateString() || 'Recently';
                const hasUpvoted = thought.upvotedBy?.includes(currentUserId);

                const article = document.createElement('article');
                article.className = 'thought-card';
                article.innerHTML = `
                    <h2 class="text-2xl font-bold">${thought.title}</h2>
                    <p class="text-sm text-slate-500 mb-2">${date}</p>
                    <p class="mb-4">${thought.content.replace(/\n/g, '<br>')}</p>
                    <button class="upvote-btn ${hasUpvoted ? 'bg-sky-100 text-sky-600' : 'bg-slate-100 text-slate-600'} px-3 py-2 rounded" data-id="${id}">
                        ⬆️ ${thought.upvotes || 0} Upvotes
                    </button>
                `;

                const upvoteBtn = article.querySelector('.upvote-btn');
                upvoteBtn.addEventListener('click', () => handleUpvote(id, upvoteBtn));

                thoughtsList.appendChild(article);
            });
        }

        async function handleUpvote(thoughtId, button) {
            if (!currentUserId) return alert("Please wait until login completes.");
            try {
                await db.runTransaction(async (tx) => {
                    const docRef = db.collection('thoughts').doc(thoughtId);
                    const doc = await tx.get(docRef);
                    const data = doc.data();
                    if (data.upvotedBy?.includes(currentUserId)) throw new Error("Already upvoted");
                    tx.update(docRef, {
                        upvotes: (data.upvotes || 0) + 1,
                        upvotedBy: [...(data.upvotedBy || []), currentUserId]
                    });
                });
                loadThoughts();
            } catch (err) {
                console.error(err);
                if (err.message !== 'Already upvoted') alert('Failed to upvote.');
            }
        }

        document.getElementById('currentYear').textContent = new Date().getFullYear();
    </script>
</body>
</html>
